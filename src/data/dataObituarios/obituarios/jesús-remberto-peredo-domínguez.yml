nombre: JESÚS REMBERTO PEREDO DOMÍNGUEZ
foto: /uploads/obituario-3704.jpg
fechaFin: 2020-02-26
epitafio: >-
  Querido  Remberto.

  Aunque muchos no entendieron la nobleza de tu corazón, yo siempre valoraré
  todos tus méritos como esposo, como padre y te admirare siempre, porque amabas
  las cosas y obras del Señor, se que ahora estas feliz gozando de la presencia
  de Nuestro Padre Celestial quien nunca nos abandonó.

  Te amare siempre Nella.
